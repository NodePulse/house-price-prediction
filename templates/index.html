<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston House Price Predictor</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="container">
      <h1>Boston House Price Prediction</h1>
      <form action="{{url_for('predict')}}" method="post">
  <div class="form-scroll">
    <div class="form-grid">
  <input type="text" name="CRIM" placeholder="CRIM (e.g. 0.00632)" required />
  <input type="text" name="ZN" placeholder="ZN (e.g. 18.0)" required />
  <input type="text" name="INDUS" placeholder="INDUS (e.g. 2.31)" required />
  <input type="text" name="CHAS" placeholder="CHAS (0 or 1)" required />
  <input type="text" name="NOX" placeholder="NOX (e.g. 0.538)" required />
  <input type="text" name="RM" placeholder="RM (e.g. 6.575)" required />
  <input type="text" name="AGE" placeholder="AGE (e.g. 65.2)" required />
  <input type="text" name="DIS" placeholder="DIS (e.g. 4.0900)" required />
  <input type="text" name="RAD" placeholder="RAD (e.g. 1)" required />
  <input type="text" name="TAX" placeholder="TAX (e.g. 296.0)" required />
  <input type="text" name="PTRATIO" placeholder="PTRATIO (e.g. 15.3)" required />
  <input type="text" name="B" placeholder="B (e.g. 396.90)" required />
  <input type="text" name="LSTAT" placeholder="LSTAT (e.g. 4.98)" required />
</div>

  </div>
  <button type="submit">üîç Predict</button>
</form>


      <div class="prediction">
        {{ prediction_text }}
      </div>
    </div>
  </body>
</html>
